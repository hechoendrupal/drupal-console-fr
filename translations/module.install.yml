description: 'Installe un ou plusieurs modules dans l''application'
arguments:
    module: 'Le ou les modules à activer doivent être séparés par un espace'
options:
    latest: 'Télécharge par défaut la version la plus récente'
    composer: 'Télécharge le module via Composer'
    module: 'Le ou les modules à activer doivent être séparés par une virgule'
    overwrite-config: 'Surcharger la configuration active si nécessaire'
questions:
    module: 'Le nom du module (appuyer <return> pour arrêter d''ajouter des modules)'
    invalid-module: 'Le module "%s" est invalide'
messages:
    no-modules: 'Vous devez indiquer un ou plusieurs modules à activer.'
    missing: 'Impossible d''installer les modules "%s" à cause d''un ou de plusieurs modules manquants : "%s"'
    missing-dependencies: 'Impossible d''installer les modules "%s" à cause de dépendances non satisfaites "%s"'
    nothing: 'Rien à faire. Tous les modules sont déjà installés'
    dependencies: 'Etes-vous sûr(e) de vouloir installer les dépendances : "%s" ?'
    success: 'Les modules "%s" ont été installés avec succès'
    disabled-modules: 'Seuls les modules désactivés seront listés dans le champ d''autocomplétion'
    config-conflict-overwrite: 'Ces objets de configuration seront surchargés par votre configuration active'
    config-conflict: 'Ces objets de configuration existent déjà dans votre configuration active, l''installation est impossible'
    getting-missing-modules: 'Un ou plusieurs modules "%s" ne sont pas disponibles, le processus de téléchargement est en cours pour obtenir ces modules'
    getting-releases: 'Obtention des versions du module "%s"'
    select-release: 'Merci de sélectionner votre version préférée'
    downloading: 'Téléchargement de la version "%s" du module "%s"'
    downloaded: 'La version "%s" du module "%s" a été téléchargée avec succès'
    no-releases: 'Il n''y a aucune version du module "%s" disponible'
    installing: 'Module(s) "%s" en cours d''installation'
    composer: 'Le module a été installé avec succès via Composer'
    error-creating-folder: 'Error creating folder "%s", please check your permissions'
    download-with-composer: 'Module %s was downloaded with Composer.'
    not-installed-with-composer: 'Module %s seems not to be installed with Composer. Halting.'
    invalid-name: 'Invalid module name: %s'
examples:
    -
        description: 'Install module specifying the module name'
        execution: "drupal module:install  modulename\n"
