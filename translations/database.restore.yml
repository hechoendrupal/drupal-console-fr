description: 'Restaure la structure et le contenu de votre base de données MySQL depuis une sauvegarde'
arguments:
    database: 'Clé de la base de données du fichier settings.php'
    target: 'Database target from settings.php'
options:
    file: 'Le nom du fichier de votre sauvegarde de base de données'
messages:
    success: 'Base de données restorée depuis :'
    no-file: 'L''option file est manquante'
help: 'Restaurer une structure et les contenus d''une base de données.'
examples:
    -
        description: 'Restore the database file dump to the database default or another one specified'
        execution: "drupal database:restore \\\n  --file='/srv/dump/db.sql'\n"
