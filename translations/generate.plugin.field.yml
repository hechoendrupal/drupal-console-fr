description: 'Génère des plugins de type, de widget et de formateur de champ.'
help: 'La commande <info>generate:plugin:field</info> vous permet de générer un ensemble complet de plugin de champ : type de champ, formateur de champ et widget de champ.'
welcome: 'Bienvenue sur le générateur de plugin de champ de Drupal'
options:
    module: common.options.module
    type-class: 'Nom de la classe du plugin de type de champ'
    type-label: 'Label du plugin de type de champ'
    type-plugin-id: 'Id du plugin de type de champ'
    type-description: 'Descritpion du plugin de type de champ'
    formatter-class: 'Nom de la classe du plugin de formateur de champ'
    formatter-label: 'label du plugin de formateur de champ'
    formatter-plugin-id: 'Id du plugin de formateur de champ'
    widget-class: 'Nom de la classe du plugin de widget de champ'
    widget-label: 'Label du plugin de widget de champ'
    widget-plugin-id: 'Id du plugin de widget de champ'
    field-type: 'Type de champ avec lequel les plugins de formateur et de widget peuvent être utilisés'
    default-widget: 'Widget de champ par défaut du plugin de type de champ'
    default-formatter: 'Formateur de champ par défaut du plugin de type de champ'
questions:
    module: common.questions.module
    type-class: 'Nom de la classe du plugin de type de champ'
    type-label: 'Entrez le label du plugin de type de champ'
    type-plugin-id: 'Entrez l''Id du plugin de type de champ'
    type-description: 'Entrez la descritpion du plugin de type de champ'
    formatter-class: 'Entrez le nom de la classe du plugin de formateur de champ'
    formatter-label: 'Entrez le label du plugin de formateur de champ'
    formatter-plugin-id: 'Entrez l''Id du plugin de formateur de champ'
    widget-class: 'Entrez le nom de la classe du plugin de widget de champ'
    widget-label: 'Entrez le label du plugin de widget de champ'
    widget-plugin-id: 'Entrez l''Id du plugin de widget de champ'
    field-type: 'Entrez le type de champ avec lequel les plugins de formateur et de widget peuvent être utilisés'
    default-widget: 'Entrez le widget de champ par défaut du plugin de type de champ'
    default-formatter: 'Entrez le formateur de champ par défaut du plugin de type de champ'
suggestions:
    my-field-type: 'My Field Type'
examples:
    -
        description: 'Generate field type, widget and formatter plugins specifying the module name, the type (class, label, plugin id and description), the formatter (class, label, plugin id) and the widget (class, label and plugin id)'
        execution: "drupal generate:plugin:field  \\\n  --module=\"modulename\"  \\\n  --type-class=\"ExampleFieldType\"  \\\n  --type-label=\"Example field type\"  \\\n  --type-plugin-id=\"example_field_type\"  \\\n  --type-description=\"My Field Type\"  \\\n  --formatter-class=\"ExampleFormatterType\"  \\\n  --formatter-label=\"Example formatter type\"  \\\n  --formatter-plugin-id=\"example_formatter_type\"  \\\n  --widget-class=\"ExampleWidgetType\"  \\\n  --widget-label=\"Example widget type\"  \\\n  --widget-plugin-id=\"example_widget_type\"  \\\n  --field-type=\"example_field_type\"  \\\n  --default-widget=\"example_widget_type\"  \\\n  --default-formatter=\"example_formatter_type\"\n"
