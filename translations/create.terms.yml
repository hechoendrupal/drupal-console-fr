description: 'Génère des termes de taxonomie factices pour votre application Drupal 8.'
help: 'La commande <info>create:terms</info> vous assiste dans la génération de termes de taxonomie factices de type "Lorem ipsum".'
welcome: 'Bievenue dans le générateur de termes de taxonomie Drupal'
arguments:
    vocabularies: 'Vocabulaire(s) à utiliser lors de la génération des termes'
options:
    limit: 'Combien de termes voulez-vous générer'
    name-words: 'Nombre maximums de mots des noms des termes'
questions:
    vocabularies: 'Sélectionnez le(s) vocabulaire(s) qui contiendra(ont) les termes générés'
    limit: 'Entrez le nombres de termes à générer'
    name-words: 'Entrez le nombre maximum de mots que doivent contenir les noms des termes'
messages:
    term-id: 'Identifiant du terme'
    vocabulary: Vocabulaire
    name: Nom
    invalid-vocabularies: 'Vocabulaire(s) "%s" non valide(s)'
    created-terms: 'Génération de "%s" termes avec succès'
examples:
    -
        description: 'Provide the vocabulary term name.'
        execution: 'drupal create:terms vocabulary'
    -
        description: 'Provide the limit of terms to add and limit of title words.'
        execution: "drupal create:terms tags \\\n  --limit=\"10\" \\\n  --name-words=\"5\"\n"
