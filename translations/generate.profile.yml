description: 'Génère un profil.'
help: 'La commande <info>generate:profile</info> permet de générer un nouveau profil d''installation.'
welcome: 'Bienvenue sur le générateur de profil d''installation de Drupal'
options:
    profile: 'Le nom du profil'
    machine-name: 'Le nom machine (uniquement minuscules ou underscore)'
    profile-path: 'The path of the profile'
    description: 'Description du profil'
    core: 'Version du core'
    dependencies: 'Dépendances du module séparées par des virgules (i.e. context, panels)'
    themes: 'the theme name'
    distribution: 'Le nom de la distribution'
questions:
    profile: 'Entrez le nom du nouveau profil'
    machine-name: 'Entrez le ne nom machine'
    profile-path: 'Enter the profile Path'
    description: 'Entrez la description'
    core: 'Entrez la version du core de Drupal'
    dependencies: 'Voulez-vous ajouter des dépendances de modules'
    themes: 'Enter theme name'
    distribution: 'Ce profil d''installation est-il destiné à être une distribution'
suggestions:
    my-useful-profile: 'My Useful Profile'
    my-kick-ass-distribution: 'My Kick-ass Distribution'
warnings:
    module-unavailable: 'Attention les modules suivants ne sont pas encore disponibles dans votre environnement local "%s"'
errors:
    directory-exists: 'Le dossier cible "%s" n''est pas vide.'
examples:
    -
        description: 'Generate a profile specifying the profile name, the machine name, a description, the core and its module dependencies'
        execution: "drupal generate:profile  \\\n  --profile=\"NewProfileName\"  \\\n  --machine-name=\"newprofilename\"  \\\n  --description=\"My Useful Profile\"  \\\n  --core=\"8.x\"  \\\n  --dependencies=\"modulename\"\n"
