description: 'Génère une nouvelle entité de configuration'
help: ''
welcome: 'Welcome to the Drupal Config Entity generator'
options:
    module: common.options.module
    entity-class: 'La classe de l''entité de configuration'
    entity-name: 'Le nom de l''entité de configuration'
    label: 'Le label'
    bundle-of: 'Intervient en tant que bundle d''entités de contenu'
    base-path: 'Le chemin de base des routes de l''entité de configuration'
questions:
    module: common.questions.module
    entity-class: 'Entrez la classe de votre nouvelle entité de configuration'
    entity-name: 'Entrez le nom de votre nouvelle entité de configuration'
    label: 'Entrez le label de votre nouvelle entité de configuration'
    bundle-of: 'Nom de l''entité de contenu pour laquelle vous voulez que cette entité (de configuration) intervienne en tant que bundle'
    base-path: 'Entrez le chemin de base des routes de l''entité de configuration'
examples:
    -
        description: 'Generate config entity specifying the module, the entity class, the entity name, its path and label'
        execution: "drupal generate:entity:config  \\\n  --module=\"modulename\"  \\\n  --entity-class=\"DefaultEntity\"  \\\n  --entity-name=\"default_entity\"  \\\n  --base-path=\"/admin/structure\"  \\\n  --label=\"Default entity\""
