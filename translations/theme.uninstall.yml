description: 'Désisntalle un ou plusieurs thèmes dans l''application'
questions:
    theme: 'Nom du thème (press <return> to stop adding themes)'
    invalid-theme: 'Thème "%s" invalide'
options:
    theme: 'Le ou les thèmes à désinstaller doivent être séparés par des virgules'
messages:
    no-themes: 'Vous devez fournir un ou plusieurs thèmes à désinstaller.'
    themes-missing: 'Impossible de désinstaller les thèmes "%s" du fait qu''ils ne sont pas disponibles'
    theme-missing: 'Impossible de désinstaller le thème "%s" du fait qu''il n''est pas disponible'
    missing-dependencies: 'Impossible de désinstaller les thèmes "%s" du fait de dépendances manquantes "%s"'
    themes-nothing: 'Rien à faire. Tous les thèmes "%s" sont déjà désinstallés'
    theme-nothing: 'Rien à faire. Le thème "%s" est déjà désinstallé'
    dependencies: 'Il y a des dépendances non satisfaites : "%s"?'
    theme-success: 'Le thème "%s" a été désinstallé avec succès'
    themes-success: 'Les thèmes "%s" ont été désinstallés avec succès'
    installed-themes: 'Seuls les thèmes installés seront listés dans l''autocomplétion'
    invalid-theme-default: 'L''option par défaut n''''est valide que pour un seul thème'
    error-default-theme: 'Le thème "%s" est le thème par défaut et ne peut pas être désinstallé.'
    error-admin-theme: 'Le thème "%s" est le thème d''administration et ne peut pas être désinstallé.'
examples:
    -
        description: 'Uninstall theme specifying the name'
        execution: "drupal theme:uninstall  mytheme\n"
