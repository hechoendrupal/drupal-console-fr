description: 'Lancer une base de donnée client si disponible'
arguments:
    key: 'Database key from settings.php'
    target: 'Database target from settings.php'
    database: 'Clé de la base de données depuis settings.php'
messages:
    database-not-found: 'La connexion à la base de données "%s" n''a pas été trouvée'
    database-not-supported: 'Le type de base de données "%s" n''est pas encore supporté'
    database-client-not-found: 'La base de donnée client "%s" n''a pas été trouvée'
    connection: 'Connexion: "%s"'
examples:
    -
        description: 'Connects to an specified database, or the default if not arguments passed'
        execution: "drupal database:connect \\\n  <database>\n"
