description: 'Génère une nouvelle entité de contenu'
help: ''
options:
    module: common.options.module
    entity-class: 'La classe de l''entité de contenu'
    entity-name: 'Le nom de l''entité'
    label: 'Le libellé'
    has-bundles: 'Est-ce que l''entité possède des bundles'
    base-path: 'Le chemin de base des routes de l''entité de contenu'
    is-translatable: 'Entité de contenu traduisible'
questions:
    module: common.questions.module
    entity-class: 'Entrez le nom de votre classe pour votre nouvelle entité de contenu'
    entity-name: 'Entrez le nom de votre nouvelle entité de contenu'
    label: 'Entrez le libellé de votre nouvelle entité de contenu'
    has-bundles: 'Voulez-vous que cette entité possède des bundles'
    base-path: 'Entrez le chemin de base pour les routes de l''entité de contenu'
    is-translatable: 'Est-ce que votre entité est traduisible'
    revisionable: 'Is your entity revisionable'
examples:
    -
        description: 'Generate a content entity specifying the module, the entity class, the entity name, its path and label'
        execution: "drupal generate:entity:content  \\\n  --module=\"modulename\"  \\\n  --entity-class=\"DefaultEntity\"  \\\n  --entity-name=\"default_entity\"  \\\n  --base-path=\"/admin/structure\"  \\\n  --label=\"Default entity\""
    -
        description: 'Generate a translatable and revisionable content entity specifying the module, the entity class, the entity name, its path and label'
        execution: "drupal generate:entity:content  \\\n  --module=\"modulename\"  \\\n  --entity-class=\"DefaultEntity\"  \\\n  --entity-name=\"default_entity\"  \\\n  --base-path=\"/admin/structure\"  \\\n  --label=\"Default entity\"  \\\n  --is-translatable  \\\n  --revisionable"
