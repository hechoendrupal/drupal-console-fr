description: 'Supprime toutes les tables d''une base de données.'
help: 'La commande <info>database:drop</info> vous permet de supprimer les tables d''une base de données.'
arguments:
    database: 'Clé de la base de données du fichier settings.php'
    target: 'Database target from settings.php'
question:
    drop-tables: 'Confirmez-vous que vous voulez vraiment supprimer toutes les tables de la base de données "%s"?'
messages:
    table: Table
    table-drop: 'Les tables de "%s" ont été supprimées avec succès'
examples:
    -
        description: 'Drop the tables on the database specified on the argument'
        execution: "drupal database:drop \\\n  <database>\n"
