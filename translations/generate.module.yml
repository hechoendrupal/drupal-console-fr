description: 'Génère un module.'
help: 'La commande <info>generate:module</info> vous assiste dans la génération d''un nouveau module'
welcome: 'Bienvenue sur le générateur de modules Drupal'
options:
    module: 'Le nom du module'
    machine-name: 'Le nom machine (minuscules et underscore _ seulement)'
    module-path: 'Le chemin du module'
    description: 'Description du module'
    core: 'Version du cœur.'
    features-bundle: 'Définir le module en tant que "feature" en précisant le bundle de Features concerné'
    package: 'Paquet <em>package</em> du module'
    module-file: 'Ajouter un fichier .module'
    composer: 'Ajouter un fichier composer.json'
    dependencies: 'Dépendances du modules (par exemple : context, galleria, panels)'
    test: 'Générer une classe de test'
    twigtemplate: 'Generate theme template'
    controller: 'Contrôleur par défaut'
questions:
    module: 'Entrez le nom du nouveau module'
    machine-name: 'Entrez le nom machine du module'
    module-path: 'Entrez le chemin du module'
    description: 'Entrez la description du module'
    core: 'Entrez la version du core de Drupal'
    package: 'Entrez le nom du paquet'
    features-support: 'Définir le module en tant que "feature"'
    features-bundle: 'Entrez le nom de bundle de Features'
    module-file: 'Voulez-vous générer un fichier .module'
    composer: 'Voulez-vous ajouter un fichier composer.json file à votre module'
    dependencies: 'Voulez-vous ajouter des dépendances à votre module'
    test: 'Voulez-vous générer une classe de test unitaire'
    twigtemplate: 'Do you want to generate a themeable template'
    controller: 'Voulez-vous générer un contrôleur par défaut'
suggestions:
    my-awesome-module: 'My Awesome Module'
warnings:
    module-unavailable: 'Attention, les modules suivants ne sont pas disponible dans votre installation locale : "%s"'
errors:
    invalid-core: 'La version du cœur de Drupal "%s" n''est pas valide.'
    directory-exists: 'Le dossier cible "%s" n''est pas vide'
examples:
    -
        description: 'Generate a module specifying the module name, machine name, the path, its description, drupal core and the package name. In this example the composer file, the unit test and twig template are generated too'
        execution: "drupal generate:module  \\\n  --module=\"modulename\"  \\\n  --machine-name=\"modulename\"  \\\n  --module-path=\"/modules/custom\"  \\\n  --description=\"My Awesome Module\"  \\\n  --core=\"8.x\"  \\\n  --package=\"Custom\"  \\\n  --module-file  \\\n  --composer  \\\n  --test  \\\n  --twigtemplate"
