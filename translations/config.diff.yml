description: 'Affiche les items de configuration qui sont différents dans la configuration active par rapport à un dossier.'
arguments:
    directory: 'Le dossier à partir duquel comparer. S''il n''est pas renseigné, choisir dans les répertoires de configuration de Drupal.'
options:
    reverse: 'Voir les changements à l''envers (par exemple les différences d''un dossier par rapport à la configuration active).'
questions:
    directories: 'dossier de Configuration :'
table:
    headers:
        collection: Collection
        config-name: 'Item de Configuration'
        operation: Opération
messages:
    no-changes: 'Il n''y a aucun changement.'
examples:
    -
        description: 'Provide a config directory'
        execution: 'drupal config:diff ../config/path'
