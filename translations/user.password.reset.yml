description: 'Réinitialise le mot de passe pour un utilisateur spécifique.'
help: 'La commande <info>password:reset</info> vous permet de réintialiser le mot de passe pour un utilisateur spécifique.'
welcome: 'Bienvenue sur la réinitialisation de mot de passe de Drupal'
options:
    password: 'Mot de passe au format texte'
    user: 'User name/id'
    user-id: 'ID de l''utilisateur'
questions:
    invalid-user: 'Invalid user name/id "%s", user id must be an integer'
    invalid-pass: 'Le mot de passe ne peut pas être vide'
    user: 'Entrez l''ID de l''utilisateur'
    password: 'Entrez le mot de passe'
    other-password: 'Autre mot de passe (appuyez <entrée> pour arrêter l''ajout de mots de passe)'
    invalid-uid: 'ID d''utilisateur % invalide, l''ID de l''utilisateur doit être un entier'
messages:
    reset-successful: 'Le mot de passe a été mis à jour avec succès pour l''ID de l''utilisateur "%s"'
errors:
    invalid-user: 'ID d''utilisateur "%s" invalide'
    empty-password: 'Le mot de passe ne peut pas être vide'
examples:
    -
        description: 'Update password specifying the user id and the new password'
        execution: "drupal user:password:reset  2 p455w0rd\n"
    -
        description: 'Update password specifying the user jmolivas and the new password'
        execution: "drupal user:password:reset jmolivas p455w0rd\n"
