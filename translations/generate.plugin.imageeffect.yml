description: 'Génère un plugin d''effet d''image'
help: 'La commande <info>generate:plugin:imageeffect</ info> permet de générer un nouveau plugin d''effet d''image..'
welcome: 'Bienvenue sur le générateur de plugin d''effet d''image de Drupal'
options:
    module: common.options.module
    class: 'Nom de la classe du plugin'
    label: 'Label du plugin'
    plugin-id: 'Id du plugin'
    description: 'Description du plugin'
questions:
    module: common.questions.module
    class: 'Entrez le nom de la classe du plugin'
    label: 'Entrez le label du plugin'
    plugin-id: 'Entrez l''id du plugin'
    description: 'Entrez la description du plugin'
suggestions:
    my-image-effect: 'My Image Effect'
examples:
    -
        description: 'Generate a image effect plugin specifying the module name, the class, its label, the plugin id and a description'
        execution: "drupal generate:plugin:imageeffect  \\\n  --module=\"modulename\"  \\\n  --class=\"DefaultImageEffect\"  \\\n  --label=\"Default image effect\"  \\\n  --plugin-id=\"default_image_effect\"  \\\n  --description=\"My Image Effect\"\n"
