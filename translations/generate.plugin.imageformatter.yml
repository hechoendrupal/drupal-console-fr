description: 'Génère un plugin de formateur d''image.'
help: 'La commande <info>generate:plugin:imageformatter</info> vous permet de générer un nouveau plugin de formateur d''image.'
options:
    module: common.options.module
    class: 'Nom de la classe du plugin'
    label: 'Label du plugin'
    plugin-id: 'Id du plugin'
questions:
    module: common.questions.module
    class: 'Entrez le nom de la classe du plugin'
    label: 'Entrez le label du plugin'
    plugin-id: 'Entrez l''id du plugin'
examples:
    -
        description: 'Generate a image formatter plugin specifying the module name, the class, its label and the plugin id'
        execution: "drupal generate:plugin:imageformatter  \\\n  --module=\"modulename\"  \\\n  --class=\"ExampleImageFormatter\"  \\\n  --label=\"Example image formatter\"  \\\n  --plugin-id=\"example_image_formatter\"\n"
