description: 'Nettoie les tentatives de connexion ratés pour un compte.'
help: 'La commande <info>user:login:clear:attempts</info> réinitialise les tentatives de connexion ratés pour un compte.'
arguments:
    user: 'User name/id.'
questions:
    user: 'Enter User name/id'
    uid: 'Entrez l''ID de l''utilisateur.'
    numeric-uid: 'L''ID de l''utilisateur doit être un entier.'
    invalid-uid: 'L''ID de l''utilisateur doit être supérieur à zéro.'
messages:
    successful: 'Les tentatives de connexion ont été nettoyées avec succès pour l''utilisateur "%s".'
errors:
    invalid-user: 'Impossible de charger l''entité de l''utilisateur (Uid: "%s").'
    no-flood: 'Pas de table flood dans le système.'
