description: 'Lancer une base de données client si disponible'
arguments:
    database: 'Clé de la base de données depuis settings.php'
messages:
    connection: 'Connexion: "%s"'
    executing: 'Exécution: "%s"'
examples:
    -
        description: 'Launch the default client or could launch another regarding the specification on the argument'
        execution: "drupal database:client <database>\n"
