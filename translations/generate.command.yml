description: 'Génère une commande utilisable via la console'
help: 'la commande <info>generate:command</info> vous permet de générer une nouvelle commande.'
welcome: 'Bienvenue dans le générateur de commande Drupal'
options:
    extension: 'The name of the Extension (modules, profiles or themes name that will contain the command).'
    extension-type: 'The type of the Extension (can be module, profile or theme).'
    class: 'Nom de la classe de la commande'
    name: 'Le nom de la commande.'
    interact: 'Add interact method.'
    initialize: 'Add initialize method.'
    container-aware: 'Est-ce que la commande est à l''écoute de l''installation drupal lorsqu''elle est exécutée'
    services: 'Load services from the container.'
    generator: 'Add a Generator class for this command.'
    module: common.options.module
    controller-title: 'Titre du contrôleur'
    command: 'Nom de la commande'
    container: 'Accéder au conteneur de services'
questions:
    extension: 'Enter the extension name'
    class: 'Veuillez renseigner le nom de la classe de la commande'
    name: 'Entrer le nom de la commande'
    interact: 'Do you want to add the interact method?'
    initialize: 'Do you want to add the initialize method?'
    container-aware: 'Est-ce que la commande est à l''écoute de l''installation drupal lorsqu''elle est exécutée ?'
    services: 'Enter your service'
    generator: 'Do you want to add a Generator class?.'
    module: common.questions.module
    command: 'Veuillez renseigner le nom de la commande'
    container: 'Avez-vous besoin d''accéder au conteneur de services'
    controller-title: 'Titre du contrôleur'
messages:
    title-not-empty: 'Le titre ne peut pas être vide'
examples:
    -
        description: 'Generate a command specifying the extension name and type, its class and the name.'
        execution: "drupal generate:command  \\\n  --extension=\"ExtensionName\"  \\\n  --extension-type=\"module\"  \\\n  --class=\"DefaultCommand\"  \\\n  --name=\"CommandName\""
