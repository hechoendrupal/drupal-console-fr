description: 'Génère une implémentation de hook_post_update_NAME()'
help: 'La commande <info>"%s"</info> permet de générer un hook post update NAME "%s"'
welcome: 'Welcome to the Drupal Post Updat generator'
options:
    module: 'The Module name.'
    post-update-name: 'Nom du post update'
questions:
    module: 'Enter the module name'
    post-update-name: 'Merci d''entrer le nom du post update à implémenter'
messages:
    wrong-post-update-name: 'Le nom du post update "%s" est invalide'
    post-update-name-already-implemented: 'Le nom du post update "%s" est déjà utilisé'
examples:
    -
        description: 'Generate an implementation of post update hook specifying the module name and the post update name'
        execution: "drupal generate:post:update  \\\n  --module=\"modulename\"  \\\n  --post-update-name=\"PostUpdateName\"\n"
