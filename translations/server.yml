description: 'Lance le serveur web PHP interne'
arguments:
    address: 'Les valeurs adresse:port'
messages:
    executing: 'Execution du php depuis "%s".'
    listening: 'Listening on "%s".'
errors:
    binary: 'Impossible de trouver le binaire PHP pour lancer le serveur.'
examples:
    -
        description: 'Lancer en utilisant en argument la valeur d''adresse par défaut 127.0.0.1:8088'
        execution: 'serveur drupal'
    -
        description: 'Passer en argument une adresse pour utiliser un numéro de port différent'
        execution: 'serveur drupal 127.0.0.1:8089'
    -
        description: 'Lancement avec en argument les valeurs d''adresse par défaut, en utilisant l''option --root pour définir la racine Drupal'
        execution: 'drupal --root=/var/www/drupal8.dev server'
